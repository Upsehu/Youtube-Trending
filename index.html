<script>

    let showBox = document.getElementById('show')

    async function search(){
        let query = document.getElementById('query');

        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=bhau&type=video&key=AIzaSyCvyfG248BrFa4T1r4PHhiW6xcjBgQzUU0&maxResults=5`);

        let data = await res.json();
        console.log(data);
        console.log(data.items);
        appendVideos(data.items);
    }

    search();

    function appendVideos(movies){

        showBox.innerHTML = null;

        movies.forEach(({id: {videoId}}) => {
            console.log(videoId);
            let div = document.createElement('div');

            div.innerHTML = `<iframe width="400" height="250" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            showBox.append(div);
        });
    }
    
</script>
